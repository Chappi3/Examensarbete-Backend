# Data source (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/qr_gen?serverTimezone=UTC&useLegacyDatetimeCode=false&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

# Hibernate
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# App properties
chappi3.app.jwtSecret = chappi3SecretKey
chappi3.app.jwtExpirationMs = 86400000
server.port = 8095